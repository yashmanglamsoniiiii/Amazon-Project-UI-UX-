<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="webpage1.css">
</head>
<body>
    <header>
        <div class="navbar-top">
            <div class="amalogo border  ">
                <!-- <i scr="https://globalvisacards.com/yfoarist/2020/06/amazon-dark-logo-png-1-1.png"></i> -->
            </div>
            <div class="c2 border space">
            <div class="deli">Delivering to Indore 456001</div>
    
            <div class="update"><i class="fa-solid fa-location-dot"></i>Update location</i></div>
        </div>
    
        <div class="c3 border space ">
            <select name="all" class="all">All
                <option value="all">All</option>
                <option value="electronics">electronics</option>
                <option value="fashion">fashion</option>
                <option value="shoes"> shoes</option>
                <option value="health and care">health and care</option>
            </select>
            <input type="text" placeholder="  amazon.in" class="placeholder"></input>
            <i class="fa-solid fa-magnifying-glass  logo"></i>
        </div>
          <div class="c4  border space">
            <p class="hello">Hello,sign in</p>
            <select name="accounts" class="accounts" >
                <option value="Account & lists">Account & lists</option>
                <option value="Your accounts">Your accounts</option>
                <option value="Your membership">Your membership</option>
                <!-- <option value="list">list
                    <select name="list2">
    
                        <option>Another account sign in</option>
                        <option>New membership</option>
                        <option>Discover your style
                        </option>
                </select>
    
                </option>      list ke ander list no -->
                <option>Discover New!</option>
                <option>Create a wishlist</option>
            </select>
          </div>
    
          <div class="language border space">
            <i class="fa-solid fa-language"></i>
            <select name="lang" class="lang">
                <option value="english">EN</option>
                <option value="hindi">hindi</option>
                <option value="tamil">tamil</option>
                <option value="french">french</option>
                <option value="japanese">japanese</option>
            </select>
          </div>
    
          <div class="c5 border space">
            <p class="returns">returns</p>
            <p class="orders">& Orders</p>
          </div>
          <div class="c6 border space">
            <i class="fa-solid fa-cart-shopping"></i>
           Cart
            <!-- <div class="Cart">Cart</div> -->
             <!-- <div class="Cart">Cart</div> -->
          </div>
        </div>
    
    
        <div class="sec-top">
            <div class="d1 border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="d2 border">Amazonmini TV</div>
            <div class="d2 border">Sell</div>
            <div class="d2 border">Best Sellers</div>
            <div class="d2 border">Today's Deals</div>
            <div class="d2 border">Mobiles</div>
    
    
          <div class="d2 border side">
            <div class="gullak">
                GULLAK    
            </div>
            <div class="watch">Watch now | free on</div>
    
            <div class="minitv">
                <div class="a">amazon</div>
                <!-- p tag also work  -->
                <div class="min">mini <div class="TV">TV</div></div>
            </div>
          </div>
        </div>
    </header>

    <div class="boxes">
        <div class="img">
            <div class="i1"></div>
        </div>
        <div class="content"></div>
    </div>

</html>
